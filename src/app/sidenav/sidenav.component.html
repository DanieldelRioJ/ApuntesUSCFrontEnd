<div class="example-container" [class.example-is-mobile]="mobileQuery?.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name titulo"><a routerLink="home" style="cursor:pointer" id="title-h1">ApuntesUSC</a></h1>
    <span class="spacer"></span><!-- Spacer -->
    <!--<button mat-button data-toggle="modal" data-target="#uploadClassNotesModal"><i class="fas fa-upload"></i> Subir apuntes</button>-->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery?.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery?.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery?.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="home" (click)="cierraSiEsMobil(snav)" routerLinkActive="active"><mat-icon>home</mat-icon>Inicio</a>
        <mat-expansion-panel routerLinkActive="active-parent" *ngFor="let degree of grados | keyvalue">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <i class="pr-1" aria-hidden="true"></i>{{degree.key}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a routerLinkActive="active" mat-list-item routerLink="degree/{{degreeObject.id}}/subjects" (click)="cierraSiEsMobil(snav)" *ngFor="let degreeObject of degree.value"><i class="pr-1" aria-hidden="true"></i>{{degreeObject.name}}</a>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
        <app-pie></app-pie>
      </main>
      <!--<div>Icons made by <a href="https://www.flaticon.com/authors/popcorns-arts" title="Icon Pond">Icon Pond</a> from <a href="https://www.flaticon.com/"                 title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
